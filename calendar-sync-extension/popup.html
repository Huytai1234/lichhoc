<!DOCTYPE html>
<html>
<head>
    <title>UEL Calendar Sync</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <style> /* CSS nhỏ cho footer (giữ nguyên) */
        #popup-footer { margin-top: 15px; font-size: 0.8em; color: #777; text-align: center; border-top: 1px solid #e0e0e0; padding-top: 8px; }
        #clearEmailLink { color: #3498db; cursor: pointer; text-decoration: underline; }
        #clearEmailLink:hover { color: #2980b9; }
    </style>
</head>
<body>
    <h1> Đồng Bộ Lịch UEL</h1>
    <div id="instructions">
        <h2>Hướng dẫn:</h2>
        <ul>
            <li>Mở trang <strong>Thời khóa biểu theo tuần</strong> trên MyUEL.</li>
            <li>Nhập <strong>Email sinh viên</strong> của bạn vào ô bên dưới.</li>
            <li>Nhấn nút tương ứng để đồng bộ.</li>
            <li>Chờ thông báo hoàn tất.</li>
        </ul>
    </div>
    <label for="userId">Email sinh viên UEL:</label>
    <input type="email" id="userId" placeholder="tenban@st.uel.edu.vn" required>
    <button id="syncWeekButton">Đồng bộ Tuần Hiện Tại</button>
    <button id="syncSemesterButton">Đồng bộ Cả Học Kỳ</button>
    <div id="loader" class="loader hidden"></div>
    <div id="status">Nhập email và chọn chức năng.</div>

    <!-- Footer đã có từ bước trước -->
    <div id="popup-footer">
        <span id="versionDisplay"></span> | <span id="clearEmailLink">Xóa Email</span>
    </div>

    <script src="popup.js"></script>
</body>
</html>
