<!DOCTYPE html>
<html>
<head>
    <title>UEL Schedule Extractor</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            width: 300px;
            padding: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, button {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        #status {
            color: red;
            margin-top: 10px;
        }
        #scriptOutput {
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <label for="tuan">Tuần:</label>
    <select id="tuan"></select>

    <label for="mode">Chế độ:</label>
    <input type="radio" name="mode" value="1" checked> Đồng bộ tuần được chọn
    <input type="radio" name="mode" value="2"> Đồng bộ tất cả tuần

    <button id="extractButton">Trích xuất</button>

    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
