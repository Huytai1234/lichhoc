<!DOCTYPE html>
<html>
<head>
    <title>UEL Calendar Sync</title>
    <meta charset="UTF-8">
    <!-- Liên kết file CSS mới -->
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1> Đồng Bộ Lịch UEL</h1>

    <!-- Phần hướng dẫn sử dụng -->
    <div id="instructions">
        <h2>Hướng dẫn:</h2>
        <ul>
            <li>Mở trang <strong>Thời khóa biểu theo tuần</strong> trên MyUEL.</li>
            <li>Nhập <strong>Email sinh viên</strong> của bạn vào ô bên dưới.</li>
            <li>Nhấn nút tương ứng để đồng bộ.</li>
            <li>Chờ thông báo hoàn tất.</li>
        </ul>
    </div>

    <label for="userId">Email sinh viên UEL:</label>
    <input type="email" id="userId" placeholder="tenban@st.uel.edu.vn" required>

    <button id="syncWeekButton">Đồng bộ Tuần Hiện Tại</button>
    <button id="syncSemesterButton">Đồng bộ Cả Học Kỳ</button>

    <!-- Chỉ báo tải -->
    <div id="loader" class="loader hidden"></div>

    <!-- Khu vực trạng thái -->
    <div id="status">Nhập email và chọn chức năng.</div>

    <script src="popup.js"></script>
</body>
</html>
