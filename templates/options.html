<!DOCTYPE html>
<html>
<head>
    <title>Chọn tùy chọn đồng bộ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    <h1>Chọn tùy chọn đồng bộ</h1>
    <form id="optionsForm">
        <label>Năm học:</label>
        <select id="nam_hoc" name="nam_hoc" required>
            {% for option in nam_hoc_options %}
                <option value="{{ option }}" {% if option == selected_nam_hoc %}selected{% endif %}>{{ option }}</option>
            {% endfor %}
        </select>

        <label>Học kỳ:</label>
        <select id="hoc_ky" name="hoc_ky" required>
            {% for option in hoc_ky_options %}
                <option value="{{ option }}" {% if option == selected_hoc_ky %}selected{% endif %}>{{ option }}</option>
            {% endfor %}
        </select>

        <input type="button" value="Cập nhật tuần" onclick="updateWeeks()">
    </form>

    <div id="week_selection">
        {% if week_list %}
        <form method="POST" action="/sync" id="syncForm">
            <input type="hidden" name="nam_hoc" id="sync_nam_hoc" value="{{ selected_nam_hoc }}">
            <input type="hidden" name="hoc_ky" id="sync_hoc_ky" value="{{ selected_hoc_ky }}">
            <label>Chọn tuần:</label>
            {% for week in week_list %}
                <input type="checkbox" name="weeks" value="{{ week.index }}"> Tuần {{ week.text }} (Từ {{ week.start_date }} đến {{ week.end_date }})<br>
            {% endfor %}

            <label>Chế độ đồng bộ:</label><br>
            <input type="radio" name="mode" value="1" checked> Đồng bộ tuần cụ thể<br>
            <input type="radio" name="mode" value="2"> Đồng bộ toàn bộ kỳ<br>

            <input type="submit" value="Đồng bộ ngay">
        </form>
        {% endif %}
    </div>

    <script>
    // Hiển thị thanh loading
    function showLoading() {
        const overlay = document.createElement('div');
        overlay.className = 'loading-overlay';
        overlay.id = 'loadingOverlay';
        overlay.innerHTML = `
            <div>
                <div class="loading-bar"></div>
                <div class="loading-text">Đang xử lý, vui lòng chờ...</div>
            </div>
        `;
        document.body.appendChild(overlay);
    }

    // Ẩn thanh loading
    function hideLoading() {
        const overlay = document.getElementById('loadingOverlay');
        if (overlay) overlay.remove();
    }

    document.addEventListener('DOMContentLoaded', function() {
        const forms = document.querySelectorAll('form');
        forms.forEach(form => {
            form.addEventListener('submit', function() {
                showLoading();
            });
        });

        document.getElementById('nam_hoc').addEventListener('change', function() {
            showLoading();
            const namHoc = this.value;
            fetch('/update_hoc_ky', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'nam_hoc=' + encodeURIComponent(namHoc)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                const hocKySelect = document.getElementById('hoc_ky');
                hocKySelect.innerHTML = '';
                data.hoc_ky_options.forEach(option => {
                    const opt = document.createElement('option');
                    opt.value = option;
                    opt.text = option;
                    if (option === data.selected_hoc_ky) opt.selected = true;
                    hocKySelect.appendChild(opt);
                });
                updateWeeks();
            })
            .catch(error => console.error('Error updating hoc ky:', error))
            .finally(() => hideLoading());
        });

        document.getElementById('hoc_ky').addEventListener('change', updateWeeks);
    });

    function updateWeeks() {
        showLoading();
        const namHoc = document.getElementById('nam_hoc').value;
        const hocKy = document.getElementById('hoc_ky').value;
        fetch('/update_weeks', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'nam_hoc=' + encodeURIComponent(namHoc) + '&hoc_ky=' + encodeURIComponent(hocKy)
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
                return;
            }
            const weekSelection = document.getElementById('week_selection');
            let html = '<form method="POST" action="/sync" id="syncForm">' +
                      '<input type="hidden" name="nam_hoc" id="sync_nam_hoc" value="' + namHoc + '">' +
                      '<input type="hidden" name="hoc_ky" id="sync_hoc_ky" value="' + hocKy + '">' +
                      '<label>Chọn tuần:</label>';
            data.week_list.forEach(week => {
                html += '<input type="checkbox" name="weeks" value="' + week.index + '"> ' +
                        'Tuần ' + week.text + ' (Từ ' + week.start_date + ' đến ' + week.end_date + ')<br>';
            });
            html += '<label>Chế độ đồng bộ:</label><br>' +
                    '<input type="radio" name="mode" value="1" checked> Đồng bộ tuần cụ thể<br>' +
                    '<input type="radio" name="mode" value="2"> Đồng bộ toàn bộ kỳ<br>' +
                    '<input type="submit" value="Đồng bộ ngay">' +
                    '</form>';
            weekSelection.innerHTML = html;
        })
        .catch(error => console.error('Error updating weeks:', error))
        .finally(() => hideLoading());
    }
</script>
</body>
</html>
